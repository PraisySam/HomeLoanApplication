<div class="container">

    <h1>Admin Login</h1>

<form class="form-group" #lgForm="ngForm" (ngSubmit)=adminLogin(lgForm) novalidate>
    <div class="box px-5 my-5">
    <table>
        <tr>
            <td><label for="admin_id">Admin ID</label></td>
            <td><input type="text" [(ngModel)]=email  ngModel name="email" placeholder="Email" required></td>
            
        </tr>
        <br>
        
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" [(ngModel)]=password  ngModel name="password" placeholder="Password" required></td>
    
        </tr>
        <br>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-primary" [disabled]="!lgForm.valid">Login</button></td>
        </tr>
        <br>
    </table>
    </div>




    
</form>





</div>
