
<table style="margin-left: 42%; margin-top: 10%;">
    <thead>
        <td>Account ID</td>
        <td>Status</td>
        <td>Change Status</td>
    </thead>
    <tr *ngFor="let p of pendingArray">
        <td>{{p.appId}}</td>
        <td>{{p.status}}</td>
        
        <td><a [routerLink]="['/updatestatus',p.appId]" class="btn btn-success">Edit Status</a></td>

    </tr>
</table>
